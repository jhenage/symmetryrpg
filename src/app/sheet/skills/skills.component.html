<div [class.over-budget]="skills.character.isOverBudget"></div>
<div class="skills container">
    <h4>Skills</h4>
    <div *ngFor="let skill of skills.skillsList" class="field skill three-digit">
      <label>{{skill|titlecase}}</label>
      <input type="number" step="0.1" [class.out-of-range]="inputsOutOfRange[skill]"
        [value]="skills.getSkillRank(skill)"
        (input)="setSkillRank(skill,$event.target.value)" />
        <div class="probability_description">({{skills.getSkillProbabilityDescription(skill)}})</div>
      <button *ngFor="let aspect of skills.character.aspects.aspectsList"
        [class]="aspect" (click)="makeSkillTest(aspect,skill)"></button>
    </div>
</div>
