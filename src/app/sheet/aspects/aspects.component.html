<div class="aspects container">
    <h4>Aspects</h4>
    <div *ngFor="let aspect of aspects.aspectsList" class="field aspect two-digit">
      <label>{{aspect|titlecase}}</label>
      <input type="number" [class.out-of-range]="inputsOutOfRange[aspect]"
        [value]="aspects.getAspectRank(aspect)"
        (input)="setAspectRank(aspect,$event.target.value)" />
      <button [class]="aspect" (click)="makeAspectTest(0,aspect)"></button>
    </div>
</div>
